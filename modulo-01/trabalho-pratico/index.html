<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IGTI - Trabalho Prático do Módulo 1</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  
    <div class="container">
    
        <div class="rangers-container">
        <div class="form-group">
            <label>(R) Vermelho:</label>
            <input
                type="range"
                min="0"
                max="255"
                data-color="red"
            >
            <input type="text" disabled>
        </div>
    
        <div class="form-group">
            <label>(G) Verde:</label>
            <input
                type="range"
                min="0"
                max="255"
                data-color="green"
            >
            <input type="text" disabled>
        </div>
    
        <div class="form-group">
            <label>(B) Azul:</label>
            <input
                type="range"
                min="0"
                max="255"
                data-color="blue"
            >
            <input type="text" disabled>
        </div>
    </div>
    <div class="visualizer">
        <div></div>
    </div>
  <script src="./js/script.js"></script>
</body>
</html>
